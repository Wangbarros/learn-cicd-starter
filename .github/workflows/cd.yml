name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
          
      - name: Build app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
      
      - name: 'Build Docker Image on gloud'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/learn-cicd-468710/notely-ar-repo/notely:latest'
        
      - name: Deploy to Cloud Run
        run: 'gcloud run deploy notely --image us-central1-docker.pkg.dev/learn-cicd-468710/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project learn-cicd-468710 --max-instances=4'
  
        

      


